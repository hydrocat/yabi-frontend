 <h2>Directories</h2>
 
<button mat-fab class="fab-mini" (click)="onDirectoryNew()">
  <i class="material-icons">add</i>
</button>

<div>
  <mat-form-field>
    <input matInput [formControl]="search" placeholder="Pesquisar" />
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource">
    <ng-container cdkColumnDef="name">
      <mat-header-cell *cdkHeaderCellDef>
        Name
      </mat-header-cell>

      <mat-cell *cdkCellDef="let Directory">
        {{ Directory.name }}
      </mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="connectionString">
      <mat-header-cell *cdkHeaderCellDef>
        Connection String
      </mat-header-cell>

      <mat-cell *cdkCellDef="let Directory">
        {{ Directory.connectionString }}
      </mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="username">
      <mat-header-cell *cdkHeaderCellDef>
        Username
      </mat-header-cell>

      <mat-cell *cdkCellDef="let Directory">
        {{ Directory.username }}
      </mat-cell>
    </ng-container>

    <ng-container cdkColumnDef="password">
      <mat-header-cell *cdkHeaderCellDef>
        Password
      </mat-header-cell>

      <mat-cell *cdkCellDef="let Directory">
        {{ Directory.password }}
      </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="diplayedColumns"></mat-header-row>
    <mat-row
      *cdkRowDef="let Directory; columns: diplayedColumns"
      (click)="onDirectoryShow(Directory)"
      matRipple
      style="cursor: pointer"
    ></mat-row>
  </mat-table>
</div>
